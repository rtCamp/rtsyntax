<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>rtSyntax</title>
	<script type="text/javascript" src="../../../../wp-includes/js/tinymce/tiny_mce_popup.js?ver=345-20110908"></script>
	<script type="text/javascript" src ="../js/rtsyntax-html.js"></script>
</head>
<body onresize="rtSyntax.resize();" style="display:none; overflow:hidden;">
	<form name="source" onsubmit="return rtSyntax.insert();" action="#">
		<div style="float: left" class="language">
                    <label for="language">Language : </label><select name="language" id="language">
                        <option value="0">Select A Language</option>
                        <option value="php">PHP</option>
                        <option value="nginx">Nginx</option>
                        <option value="javascript">JavaScript</option>
                        <option value="sql">SQL</option>
                        <option value="bash">Bash</option>
                        <option value="ini">Ini</option>
                        <option value="css">CSS</option>
                        <option value="json">HTML</option>
                        <option value="xhtml">XHTML</option>
                        <option value="xml">HTML, XML</option>
                        <option value="python">Python</option>
                        <option value="profile">Python profiler results</option>
                        <option value="ruby">Ruby</option>
                        <option value="perl">Perl</option>
                        <option value="scala">Scala</option>
                        <option value="go">Go language</option>
                        <option value="markdown">Markdown</option>
                        <option value="django">Django</option>
                        <option value="coffeescript">CoffeeScript</option>
                        <option value="actionscript">ActionScript</option>
                        <option value="vbscript">VBScript</option>
                        <option value="http">HTTP</option>
                        <option value="lua">Lua</option>
                        <option value="delphi">Delphi</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="objectivec">Objective C</option>
                        <option value="vala">Vala</option>
                        <option value="cs">C#</option>
                        <option value="d">D language</option>
                        <option value="rsl">RenderMan RSL</option>
                        <option value="rib">RIB</option>
                        <option value="mel">Maya Embedded Language</option>
                        <option value="smalltalk">Smalltalk</option>
                        <option value="lisp">Lisp</option>
                        <option value="clojure">Clojure</option>
                        <option value="apache">Apache</option>
                        <option value="diff">Diff</option>
                        <option value="dos">DOS</option>
                        <option value="cmake">CMake</option>
                        <option value="axapta">Axapta</option>
                        <option value="1c">1c</option>
                        <option value="avrasm">AVR assembler</option>
                        <option value="avrasm">AVR assembler</option>
                        <option value="vhdl">VHDL</option>
                        <option value="parser3">Parser3</option>
                        <option value="tex">TeX</option>
                        <option value="haskell">Haskell</option>
                        <option value="erlang">Erlang</option>
                        <option value="rust">Rust</option>
                        <option value="matlab">Matlab</option>
                        <option value="matlar">R</option>
                        <option value="glsl">OpenGL Shading Language</option>
                        <option value="applescript">AppleScript</option>
                        <option value="brainfuck">Brainfuck</option>
                    </select>
                </div>
                <br style="clear: both" />
                <br />

		<label for="content">Paste Your Code Below</label>

		<textarea id="content" name="content" rows="5" cols="100" style="width: 100%;font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft" class="mceFocus"></textarea>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>

			<div style="float: right">
				<input type="submit" name="insert" value="{#insert}" id="insert" />
			</div>
		</div>
	</form>
</body> 
</html>
